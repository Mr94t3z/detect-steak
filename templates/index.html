<!DOCTYPE html>
<html>
<head>
    <title>Steak Detection Web App</title>
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" type="image/x-icon">
    <style>
        /* Define your CSS styles for displaying predictions */
        /* For example: */
        @import url("https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Montserrat:wght@200;400;600;800&display=swap");

        html,
        body {
        font-family: "Montserrat", sans-serif;
        height: 100%;
        overflow-x: hidden;
        padding: 0;
        width: 100%;
        }
    </style>
    <script>
        // Function to delete the uploaded file
        function deleteFile() {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/delete", true);
            xhr.send();
        }
        // Event listeners for window unload and refresh
        window.addEventListener("beforeunload", deleteFile);
        window.addEventListener("unload", deleteFile);
    </script>
</head>
<body>
    <h1>Steak Detection</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".jpg, .jpeg, .png" required>
        <input type="submit" value="Upload Image">
    </form>    
</body>
</html>
